name: üêõ Issue report
description: Report an extension issue
labels: [Bug]
body:
  - type: input
    id: name
    attributes:
      label: Source name
      placeholder: ExampleScans
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension version
      placeholder: 1.0.0
    validations:
      required: true

  - type: input
    id: language
    attributes:
      label: Source language
      placeholder: English
    validations:
      required: true

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        1. First step
        2. Second step
        3. Issue here
        4. ...
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: This should happen...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      placeholder: This happened instead...
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      description: Additional details and attachments.
      placeholder: |
        Examples:
          Midoku version: 1.0.0
          midoku-cli version: 0.1.0
          Android version: 10
          iOS version: 10

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have updated extension to the latest version.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open or closed issue.
          required: true
        - label: I have filled out all of the requested information in this form.
          required: true
